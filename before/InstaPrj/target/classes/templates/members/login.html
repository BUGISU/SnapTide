<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <!-- CSRF Token을 생성하기 위한 태그 추가 -->
<!--
  <meta name="_csrf" th:content="${_csrf.token}" />
  <meta name="_csrf_header" th:content="${_csrf.headerName}" />
-->
  <title>Insta Feeds Login</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" integrity="sha384-oOE/3m0LUMPub4kaC09mrdEhIc+e3exm4xOGxAmuFXhBNF4hcg/6MiAXAf5p0P56" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
  <form class="form-signin" method="post">
    <!--<input type="hidden" name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
    <h2 class="form-signin-heading">Please sign in</h2>
    <p>
      <label for="username" class="sr-only">Username</label>
      <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
    </p>
    <p>
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
    </p>
    <p><input type='checkbox' name='remember-me'/> Remember me on this computer.</p>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <button class="btn btn-lg btn-info btn-block" type="button">Join</button>
  </form>
  <h2 class="form-signin-heading">Login with OAuth 2.0</h2><table class="table table-striped">
  <tr><td><a th:href="@{/oauth2/authorization/google}">Google</a></td></tr>
</table>
  <script th:inline="javascript">
    joinBtn = document.querySelector(".btn-info")
    joinBtn.onclick = function() {
      const joinUrl = /*[[@{/members/join}]]*/ 'joinUrl'
      location.href = joinUrl
    }
  </script>
</div>
</body></html>
